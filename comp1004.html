        <style>

body {
  font-family: Arial, Helvetica, sans-serif;
}


header {
  background-color: #252021;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 46.775%;
  height: 300px; 
  background: #FF9900;
  padding: 20px;
}


nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: right;
  padding: 20px;
  width: 46.775%;
  background-color: #31C4F3;
  height: 300px; 
}


section::after {
  content: "";
  display: table;
  clear: both;
}

            .button1 {
                background-color: #FF9900;

                padding: 15px 32px;

                text-decoration: none;
                display: inline-block;
                font-size: 30px;
                height: 290px;
                width: 600px;
            }

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}


@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
