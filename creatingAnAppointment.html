<!DOCTYPE html>
<html>
    <head>
        <title>
            creatingAnAppointment
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #252021;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
            nav {
                text-align: center;
                height: 300px; /* only for demonstration, should be removed */
                background: #FF9900;
                padding: 20px;
                font-size: 45px;
            }

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}


/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav {
    width: 100%;
    height: auto;
  }
}
        </style>
    </head>
    <body>
        <header>
            <h1>
                Set up an Appointment Reminder
            </h1>
        </header>
        <section>
            <nav>
                <form method="post">
                    <input type="text" name="appointment" placeholder="Name of Appointment...">


                    <br>

                    <input type="datetime-local" id="datetime" name="datetime" />

                    <br />


                    <!--Urgent: <input type="radio" name="urgent" value="Urgent">
    Not Urgent: <input type="radio" name="urgent" value="NotUrgent" checked>

    <br><br>-->
                    <!--dg-- <select name="timeBefore">
        <option value=0>No reminder before</option>
        <option value=15>Reminder 15 minutes before</option>
        <option value=30>Reminder 30 minutes before</option>
        <option value=45>Reminder 45 minutes before</option>
        <option value=60>Reminder 60 minutes before</option>
    </select> !--dg-->
                    <!--<p>
        Time, in minutes, to be reminded before appointment:
    </p>

    <input type="number" name="timeBefore">

    <br><br>-->

                    <input type="button" onclick="counter()" value="Set Reminder">



                    <p id="demo"></p>



                    <script type="text/javascript">

                        function counter() {
                            // Set the date we're counting down to
                            //var currentDate = new Date.getTime();

                            var datetime1 = datetime.value;

                            //var countDownDate = datetime1;

                            var countDownDate = new Date(datetime1).getTime()

                            // Update the count down every 1 second
                            var x = setInterval(function () {

                                // Get today's date and time
                                var now = new Date().getTime();

                                //var distance = now - 6000;

                                // Find the distance between now and the count down date
                                var distance = countDownDate - now;

                                // Time calculations for days, hours, minutes and seconds
                                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                                // Output the result in an element with id="demo"
                                document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                                    + minutes + "m " + seconds + "s ";

                                // If the count down is over, write some text
                                if (distance <= 0) {
                                    clearInterval(x);
                                    document.getElementById("demo").innerHTML = "Your reminder is now!";
                                }
                            }, 1000);

                        }


                    </script>

                </form>
            </nav>
            
        </section>
    </body>
